{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for workout in workout_list %}
        <div class="card mb-3">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ workout.title }}</h5>
                <p class="card-text">{{ workout.excerpt }}</p>
                <p class="card-text"><small class="text-muted">{{ workout.updated_on }}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
