{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center py-3">
    <h2>Create Exercise</h2>
    {% if user.is_authenticated %}
    <form method="POST" class="form-group">
        {{ add_exercise | crispy }}
        {% csrf_token %}
        <input type="submit" value="Add">
    </form>
    {% endif %}
</div>

{% endblock %}
